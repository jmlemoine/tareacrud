<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Matrícula</th>
                <th>Nombre</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.matricula}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.telefono}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
